<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily Habit Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Daily Habit Tracker</h1>
    <div class="form">
      <input type="text" id="habit-title" placeholder="Habit title">
      <input type="text" id="habit-category" placeholder="Category (optional)">
      <button id="add-habit">Add Habit</button>
    </div>
    <ul id="habit-list"></ul>
  </div>

  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="modal-title">Habit Details</h2>
      <p id="modal-category"></p>
      <p id="modal-streak"></p>
      <p id="modal-total"></p>
      <ul id="modal-history"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
